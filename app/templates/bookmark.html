<!DOCTYPE HTML>

<html>
	<head>
		<title>Phantom by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
		<noscript>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}"/>
		</noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
							<div >
								<a href="" class="logo">
									<span class="symbol">
										<!--img src="images/logo.svg" alt="" /-->
										<img src="{{url_for('static', filename='images/logo_.jpg')}}"/>

									</span><span class="title">Join Club KAIST</span>
								</a>
								<!--span class="logo"><a href="#" class="button">Login</a></span>
								<span class="logo"><a href="#" class="button">Sign Up</a></span-->
							</div>
							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
				<nav id="menu">
					<h2>Menu</h2>
					{% if (key==1) %}
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/redirect_bookmark"> Bookmark </a></li>
						<li><a href="/interested">Interested</a></li>
						<li><a href="/redirect_logout"> Logout </a></li>
					</ul>
					{% else %}
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/redirect_login">Login</a></li>
						<li><a href="/redirect_signup">Sign up</a></li>
					</ul>
					{% endif %}
					<br>
					<ul>
						<li><a href="/aboutus">About Us</a></li>
					</ul>
				</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<h1>Your Bookmark.</h1>
								<p>These clubs are bookmarked.</p>
							</header>

							<script>
							var length = '{{club_length}}'.toString();
							var club_name = '{{club_name}}';
							var test = club_name.indexOf("]");
							var club_name2 = club_name.substring(1, test);
							var club_name3 = club_name2.split(",");
							var print = club_name3[0].toString();

							var club_name4 = 1;
							var test_real = 0;
							for (var i = 0; i<length; i++){
								club_name3[i] = club_name3[i].toString();
								if (i == 0){
								club_name3[i] = club_name3[i].substring(5, club_name3[i].length-5);
								}else{
								club_name3[i] = club_name3[i].substring(6, club_name3[i].length-5);
								}
							}

							var club_idx = [0, 3, 5];
							//club_idx.split(",");


							</script>

							<div id = "myHTMLWrapper" class="inner" />
								<script>
									var wrapper = document.getElementById("myHTMLWrapper");
									var myHTML = '<section class="tiles">';
									for (var i = 0; i < length ; i++) {

										myHTML += '<article>'
																				+ '<span class="image">'
																				+ img[i]
																				+ '</span>'
																				+ '<a>'
																				+ '<form method="post" action="club_info">'
																				+ '<input type = "hidden" name = "club_num" value = '+(i+1)+'>'
																				+ '<h2><input type="submit" name="club_name" value='+club_name3[i]+' class="primary"/></h2>'
																				+ '</form>'
																				+ '<div class="content">'
																				+ '<p>'+club_name3[i]+'</p>'
																				+ '</div></a></article>';
									}

									myHTML += '</section>';

									wrapper.innerHTML = myHTML

								</script>
							</div>
						</div>
			</div>

			<script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
			<script src="{{url_for('static', filename='js/browser.min.js')}}"></script>
			<script src="{{url_for('static', filename='js/breakpoints.min.js')}}"></script>
			<script src="{{url_for('static', filename='js/util.js')}}"></script>
			<script src="{{url_for('static', filename='js/main.js')}}"></script>

	</body>
</html>
