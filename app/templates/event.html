<html>
	<head>
		<title>Phantom by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
		<noscript>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}"/>
		</noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
							<div >
								<a href="/" class="logo">
									<span class="symbol">
										<!--img src="images/logo.svg" alt="" /-->
										<img src="{{url_for('static', filename='images/logo_.jpg')}}"/>

									</span><span class="title">Join Club KAIST</span>
								</a>
								<!--span class="logo"><a href="#" class="button">Login</a></span>
								<span class="logo"><a href="#" class="button">Sign Up</a></span-->
							</div>
							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
				<nav id="menu">
					<h2>Menu</h2>
					{% if (key==1) %}
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/redirect_bookmark">Bookmark</a></li>
						<li><a href="/interested">Event</a></li>
						<li><a href="/redirect_logout">Logout</a></li>
					</ul>
					{% else %}
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/redirect_login">Login</a></li>
						<li><a href="/redirect_signup">Sign up</a></li>
					</ul>
					{% endif %}
					<br>
					<ul>
						<li><a href="/aboutus">About Us</a></li>
					</ul>
				</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<h1>Your interest</h1>
								<p>These events are interesting.</p>
							</header>
							<!--section class="tiles">
								<article class="style1">
									<span class="image">
										<img src="{{url_for('static', filename='images/pic01.jpg')}}"/>
									</span>
									<a href="/generic">
										<h2>Magna</h2>
										<div class="content">
											<p>Sed nisl arcu euismod sit amet nisi lorem etiam dolor veroeros et feugiat.</p>
										</div>
									</a>
								</article>
							</section-->
							<script>
							var length = '{{length}}'.toString();
							var club_name = '{{club_name}}';
							var event_name = '{{event_name}}';
							var event_date = '{{date}}';
							var event_time = '{{time}}';
							var event_location = '{{location}}';

							var cn1 = club_name.indexOf("]");
							var en1 = event_name.indexOf("]");
							var ed1 = event_date.indexOf("]");
							var et1 = event_time.indexOf("]");
							var el1 = event_location.indexOf("]");


							var cn2 = club_name.substring(1, cn1);
							var en2 = event_name.substring(1, en1);
							var ed2 = event_date.substring(1, ed1);
							var et2 = event_time.substring(1, et1);
							var el2 = event_location.substring(1, el1);

							var cn3 = cn2.split(",");
							var en3 = en2.split(",");
							var ed3 = ed2.split(",");
							var et3 = et2.split(",");
							var el3 = el2.split(",");

							for (var i = 0; i<length; i++){
								cn3[i] = cn3[i].toString();
								en3[i] = en3[i].toString();
								ed3[i] = ed3[i].toString();
								et3[i] = et3[i].toString();
								el3[i] = el3[i].toString();

							if (i == 0){
								cn3[i] = cn3[i].substring(5, cn3[i].length-5);
								en3[i] = en3[i].substring(5, en3[i].length-5);
								ed3[i] = ed3[i].substring(5, ed3[i].length-5);
								et3[i] = et3[i].substring(5, et3[i].length-5);
								el3[i] = el3[i].substring(5, el3[i].length-5);
								} else {
								cn3[i] = cn3[i].substring(6, cn3[i].length-5);
								en3[i] = en3[i].substring(6, en3[i].length-5);
								ed3[i] = ed3[i].substring(6, ed3[i].length-5);
								et3[i] = et3[i].substring(6, et3[i].length-5);
								el3[i] = el3[i].substring(6, el3[i].length-5);
								}
							}
							</script>
							<div id = "myHTMLWrapper" class="inner" />
								<script>
									var wrapper = document.getElementById("myHTMLWrapper");
									var myHTML = '<p style = "display:none"></p>';

									for (var i = 0 ; i < length ; i++) {
										myHTML += '<h3>'+cn3[i]+' - '+en3[i]+'</h3>'
										+'<div class="table-wrapper">'
										+'<table class="alt">'
											+'<tbody>'
												+'<tr>'
													+'<td width="20%">Date</td>'
													+'<td>'+ed3[i]+'</td>'
												+'</tr>'
												+'<tr>'
													+'<td>Time</td>'
													+'<td>'+et3[i]+'</td>'
												+'</tr>'
												+'<tr>'
													+'<td>Location</td>'
													+'<td>'+el3[i]+'</td>'
												+'</tr>'
											+'</tbody>'
										+ '</table>'
										+ '</div>';
									}

									wrapper.innerHTML = myHTML;


								</script>
							</div>
						</div>
			</div>

		<!-- Scripts -->
			<script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
			<script src="{{url_for('static', filename='js/browser.min.js')}}"></script>
			<script src="{{url_for('static', filename='js/breakpoints.min.js')}}"></script>
			<script src="{{url_for('static', filename='js/util.js')}}"></script>
			<script src="{{url_for('static', filename='js/main.js')}}"></script>

	</body>
</html>
