<html>
	<head>
		<title>JoinClubKAIST</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
		<noscript>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}"/>
		</noscript>
		<link rel=" shortcut icon" href="../static/images/logo_fav.png">
		<link rel="icon" href="../static/images/logo_fav.png">
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="/" class="logo">
									<span class="symbol">
										<!--img src="images/logo.svg" alt="" /-->
										<img src="{{url_for('static', filename='images/logo_.jpg')}}"/>

									</span><span class="title">Join Club KAIST</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
				<nav id="menu">
					<h2>Menu</h2>
					{% if (key==1) %}
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/redirect_bookmark"> Bookmark </a></li>
						<li><a href="/redirect_event">Event</a></li>
						<li><a href="/redirect_logout"> Logout </a></li>
					</ul>
					{% else %}
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/redirect_login">Login</a></li>
						<li><a href="/redirect_signup">Sign up</a></li>
					</ul>
					{% endif %}
					<br>
					<ul>
						<li><a href="/aboutus">About Us</a></li>
					</ul>
				</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<h3>Login to get more features.</h3>
                <form method="post" action="login">

                  <div class="col-6 col-12-xsmall">
                    <input type="text" name="ID" id="demo-name" value="" placeholder="ID" />
                  </div>
                  <div class="col-6 col-12-xsmall">
                    <input type="password" name="PW" id="demo-pw" value="" placeholder="PW" />
                  </div>
                  <div class="col-12"><p> </p></div>
                  <div class="col-12">
                    <ul class="actions">

                      <li><input type="submit" value="Log in" class="primary" onclick="check_login()"/></li>
                      <li><a href="/redirect_signup" class = "button">Sign up</a></li>

                    </ul>
                  </div>
                </form>
				<script>
					function login_alert() {
						if (val&&(!key)) {
							alert("Login failed!");
						}
						val = 0;
					}
				</script>
							</header>
						</div>
					</a>

			</div>

		<!-- Scripts -->
			<script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
			<script src="{{url_for('static', filename='js/browser.min.js')}}"></script>
			<script src="{{url_for('static', filename='js/breakpoints.min.js')}}"></script>
			<script src="{{url_for('static', filename='js/util.js')}}"></script>
			<script src="{{url_for('static', filename='js/main.js')}}"></script>
			<script>
				var val = 0;
				var key = {{ key }};
				function check_login() {
					val = 1;
				}
			</script>
	</body>
</html>
