<!DOCTYPE HTML>
<!--
	Phantom by HTML5 UP
	html5up.net | @ajlkn
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
	<head>
		<title>Phantom by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
		<noscript>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}"/>
		</noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="/" class="logo">
									<span class="symbol">
										<!--img src="images/logo.svg" alt="" /-->
										<img src="{{url_for('static', filename='images/logo_.jpg')}}"/>

									</span><span class="title">Join Club KAIST</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						{% if (key==1) %}
						<ul>
							<li><a href="/">Home</a></li>
						    <li><a href="/redirect_bookmark"> Bookmark </a></li>
						    <li><a href="/redirect_event">Event</a></li>
						    <li><a href="/redirect_logout"> Logout </a></li>
						</ul>
						{% else %}
						<ul>
							<li><a href="/">Home</a></li>
						    <li><a href="/redirect_login">Login</a></li>
						    <li><a href="/redirect_signup">Sign up</a></li>
						</ul>
						{% endif %}
						<br>
						<ul>
							<li><a href="/aboutus">About Us</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<h3>Join Club KAIST를 이용하려면 먼저 로그인해!!</h3>
                <form method="post" action="/signup">
									<div class="col-6 col-12-xsmall">
                    <input type="text" name="Sid" id="demo-email" value="" placeholder="학번 8자리" />
                  </div>
                    <div class="col-6 col-12-xsmall">
                        <input type="text" name="Sname" id="demo-email" value="" placeholder="이름" />
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <input type="text" name="major" id="demo-email" value="" placeholder="주전공 ex. EE" />
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <input type="text" name="minor" id="demo-email" value="" placeholder="부전공 ex. MAS" />
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <input type="text" name="nationality" id="demo-email" value="" placeholder="국적 ex. KR" />
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <input type="text" name="gender" id="demo-email" value="" placeholder="성별 ex. M or F" />
                    </div>
										<div class="col-6 col-12-xsmall">
                        <input type="text" name="phone" id="demo-email" value="" placeholder="your Phone number" />
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <input type="text" name="ID" id="demo-name" value="" placeholder="ID 20자 이내" />
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <input type="text" name="PW" id="demo-email" value="" placeholder="PW 20자 이내" />
                    </div>
                  <div class="col-12"><p> </p></div>
                  <div class="col-12">
                    <ul class="actions">
                      <li><input type="submit" value="제출" class="primary" /></li>
                    </ul>
                  </div>
                </form>
							</header>
						</div>
					</div>

			</div>

		<!-- Scripts -->
			<script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
			<script src="{{url_for('static', filename='js/browser.min.js')}}"></script>
			<script src="{{url_for('static', filename='js/breakpoints.min.js')}}"></script>
			<script src="{{url_for('static', filename='js/util.js')}}"></script>
			<script src="{{url_for('static', filename='js/main.js')}}"></script>

	</body>
</html>
